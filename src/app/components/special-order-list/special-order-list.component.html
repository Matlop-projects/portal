<div class="special-order-container">
  <div class="container">
    <div class="content">
      <div class="title">
        <p>{{ 'SPECIAL_ORDER.TITLE' | translate}}</p>
      </div>
      <div class="data">
        <div class="row justify-content-center mt-4">
          <ng-container *ngFor="let order of specialOrderList">
            <div class="service-card col-lg-3 col-md-6 col-sm-12 mt-3">
              <div class="card-content" (click)="goReservation(order.orderType)">
                <div class="image-container">
                  <img [src]="order.img" alt="service image">
                </div>
                <p>{{ selectedLang === 'ar' ? order.nameAr : order.nameEn }}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
