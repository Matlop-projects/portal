<div class="page-container">
   <div class="header">
    <h1>{{title|translate}}</h1>
   </div>
   <div class="content container d-flex justify-content-start p-3">
    <div class="menu-container"[class.showMobileMenu]="showMenu">
      <div class="menu"[class.showMobileMenu]="showMenu">
       <div class="d-flex justify-content-between mb-5"*ngIf="showMenu">
        <div class="navbar-brand">
          <a href="/" class="logo">
            <img src="assets/images/smallLogo.svg" alt="matlop-logo">
          </a>
        </div>
        <div class="d-flex justify-content-end">
          <span class="closebtn pointer" (click)="closeNav()">&times;</span>
        </div>
       </div>
       <div class="bk-gray">
        <ng-container  *ngFor="let item of menu;let i=index">
          <div class="pointer" [routerLink]="item.route"  (click)="onRouteChange(item)"
           routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          >
         <span [class.active-svg]="title==item.name">
          <svg  width="32" height="32" fill="none">
            <path [attr.fill]="title==item.name?'#fff':'#292D32'"
             [attr.d]="item.path1">
            </path>
             <path [attr.fill]="title==item.name?'#fff':'#292D32'" 
             [attr.d]="item.path2">
            </path>
          </svg>
         </span>
            {{item.name|translate}}
        </div>
          <hr [class.active-hr]="title==item.name">
        </ng-container>
       </div>
         
      </div>
          
    </div>
    <div id="openbtn-container"*ngIf="!showMenu">
      <button class="openbtn" (click)="openNav()">&#9776;</button>
    </div>
    <div class="components">
        <router-outlet></router-outlet>
    </div>
   </div>
</div>
