



<div class="page container"[class.sp-page]="currentRouter.includes('sp')?true:false">
    <div class="content d-flex justify-content-between flex-wrap">
        <img *ngIf="!currentRouter.includes('sp')" width="50%" height="500px" src="assets/images/Imagefaq.webp"  alt="img">

      <div class="article w-50" [class.w-100]="currentRouter.includes('sp')">
          <div class="header mb-4 mt-4">
              <p class="bolder">
                 {{'terms_policy.title'|translate}}
              </p>
            </div>
            <ng-container *ngFor="let item of items; let i =index">

             <div class="mt-5">
                <div class="sp-question">{{item.question}}</div>
                <div class="sp-answer" [innerHtml]="item.answer"> </div>
            </div>
               
            
            </ng-container>
      </div>
      
    </div>
</div>
